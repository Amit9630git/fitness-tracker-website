<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Tracker</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f9;
      color: #333;
    }

    header {
      background: #4caf50;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    header nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-size: 1rem;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    main .tracker {
      background: white;
      padding: 2rem;
      margin: 2rem auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }

    main .tracker h1 {
      margin-bottom: 1rem;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      margin: 1.5rem 0;
    }

    .stat {
      background: #4caf50;
      color: white;
      padding: 1rem;
      border-radius: 8px;
      width: 30%;
    }

    .stat h2 {
      font-size: 1.2rem;
    }

    .stat p {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .cta {
      background: #4caf50;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .cta:hover {
      background: #45a049;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #333;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Fitness Tracker</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>
  
  <main>
    <section class="tracker">
      <h1>Track Your Fitness Goals</h1>
      <div class="stats">
        <div class="stat">
          <h2>Steps</h2>
          <p>10,000</p>
        </div>
        <div class="stat">
          <h2>Calories Burned</h2>
          <p>500</p>
        </div>
        <div class="stat">
          <h2>Workout Time</h2>
          <p>60 mins</p>
        </div>
      </div>
      <button class="cta">Update Goals</button>
    </section>

  </main>
<p>this is a first feature in a web page </p>
  <footer>
    <p>&copy; 2024 Fitness Tracker. All Rights Reserved.</p>
  </footer>
</body>
</html>
